<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lista de espera</title>
    <style>
      :root { color-scheme: light; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f6f6f6; color:#111;}
      .wrap { min-height:100dvh; display:flex; align-items:center; justify-content:center; padding:24px;}
      .card { background:#fff; width:100%; max-width:760px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.06); }
      .pad { padding:24px; }
      h1 { margin:0 0 8px; font-size:28px; font-weight:800; letter-spacing:.2px; }
      .muted { color:#666; font-size:14px; }
      label { display:block; font-size:14px; margin:14px 0 6px; }
      input, button { font: inherit; }
      input[type="text"], input[type="number"], input[type="password"] {
        width:100%; padding:12px 14px; border:1px solid #ddd; border-radius:10px; outline:none;
      }
      input:focus { border-color:#111; }
      .row { display:flex; gap:10px; flex-wrap:wrap; }
      .btn { border:0; background:#111; color:#fff; padding:12px 16px; border-radius:12px; cursor:pointer; }
      .btn.secondary { background:#eee; color:#111; }
      .btn.danger { background:#e5484d; }
      .btn:disabled { opacity:.6; cursor:default; }
      .badge { background:#eee; color:#111; border-radius:999px; padding:2px 10px; font-size:12px; }
      .list { display:grid; gap:10px; margin-top:12px; }
      .tile { border:1px solid #eee; border-radius:14px; padding:16px; display:flex; align-items:center; justify-content:space-between; gap:12px; }
      .title { font-weight:700; font-size:18px; }
      .sub { color:#666; font-size:13px; margin-top:4px; }
      .actions { display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; }
      .top { display:flex; align-items:end; justify-content:space-between; gap:16px; margin-bottom:12px; }
      .right { text-align:right; }
      .pinTip { font-size:12px; color:#666; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

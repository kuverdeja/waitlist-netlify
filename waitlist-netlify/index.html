
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Espera</title>
    <style>
      :root { --bg:#f6f6f6; --card:#fff; --fg:#111; --muted:#666; --accent:#111; }
      *{box-sizing:border-box}
      body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--fg);}
      .wrap{min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;}
      .card{background:var(--card); border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,.08); width:100%; max-width:720px; padding:24px;}
      .row{display:flex; gap:12px; flex-wrap:wrap; align-items:center}
      .title{display:flex; align-items:center; gap:10px; font-weight:800; font-size:22px; margin-bottom:12px}
      .muted{color:var(--muted); font-size:14px}
      label{font-weight:600; font-size:14px}
      input[type="text"], input[type="number"], input[type="password"]{width:100%; padding:10px 12px; border-radius:10px; border:1px solid #ddd; font-size:16px}
      button{appearance:none; border:0; background:#111; color:#fff; padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer}
      button.secondary{background:#eee; color:#111}
      button.danger{background:#b42318}
      .list{display:grid; gap:10px}
      .item{background:#fafafa; border:1px solid #eee; border-radius:12px; padding:14px}
      .space{height:8px}
      .pill{background:#eee; border-radius:999px; padding:2px 8px; font-size:12px}
      .footer{display:flex; justify-content:space-between; align-items:center; margin-top:16px; color:#444; font-size:14px}
      .actions{display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end}
      .grid{display:grid; gap:12px}
      .hidden{display:none}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
